version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GME_DATABASE_HOST=mysql
      - GME_DATABASE_PASSWORD=password123
      - GME_REDIS_HOST=redis
      - GME_AUTH_TOKEN=your-secret-token
    depends_on:
      - mysql
      - redis
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs
    restart: unless-stopped

  worker:
    build: .
    command: ["./cli", "worker"]
    environment:
      - GME_DATABASE_HOST=mysql
      - GME_DATABASE_PASSWORD=password123
      - GME_REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password123
      - MYSQL_DATABASE=go_market_email
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data: